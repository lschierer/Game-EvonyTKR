name = Game-EvonyTKR
author = Luke Schierer <luke@schierer.org>
license = CC_BY_4_0
copyright_holder = Luke Schierer
copyright_year = 2024
abstract = Perl Modules providing utilities for players of Evony The King's Return

[Git::NextVersion]
first_version = 0.001       ; this is the default
version_by_branch = 0       ; this is the default
version_regexp  = ^v(.+)$   ; this is the default

[PodWeaver]
[PodCoverageTests]

[Test::EOL]
[ExtraTests]
[Test::Kwalitee]
[MojibakeTests]
[Test::Perl::Critic]


[GatherDir]
[MetaYAML]
[MetaJSON]
[License]
[Pod2Readme]
[PodSyntaxTests]
[Test::ReportPrereqs]
[Test::Compile]
xt_mode = 1

[ModuleBuildTiny]


[Manifest]
[PruneCruft]
[ManifestSkip]
[RunExtraTests]
[TestRelease]

[MetaNoIndex]
directory = t
directory = xt
directory = inc
directory = share
directory = eg
directory = examples
[MetaProvides::Package]
inherit_version = 0

[ShareDir]
[ExecDir]

[GithubMeta]
issues = 1
[Git::Contributors]

[Clean]

