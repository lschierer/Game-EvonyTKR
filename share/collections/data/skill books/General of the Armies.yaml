---
name: General of the Armies
text: >-
  Increases mounted troops' attack and HP by 40% and March Size by 15% when General is leading the army.
buffs:
  - attribute: Attack
    targetedType: Mounted Troops
    conditions:
      - leading the army
    value:
      number: 40
      unit: percentage
  - attribute: HP
    targetedType: Mounted Troops
    conditions:
      - leading the army
    value:
      number: 40
      unit: percentage
  - attribute: March Size
    value:
      number: 15
      unit: percentage
