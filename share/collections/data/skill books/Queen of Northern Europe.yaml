name: Queen of Northern Europe
text: >-
  Reduces enemy troops' attack by 10% and reduces enemy mounted troops' attack by another 20% when General is leading the army.
buffs:
  - attribute: Attack
    value:
      number: 10
    conditions:
      - Enemy
      - leading the army
  - attribute: Attack
    troop: Mounted Troops
    value:
      number: 20
    conditions:
      - Enemy
      - leading the army
