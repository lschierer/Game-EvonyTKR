name: Monarchy Restoration
text: >-
  Increases mounted troops’ attack by 50% when General is leading the army to attack. Increases ground troops and mounted troops’ defense and HP by 40% when General brings any Dragon or Spiritual Beast to attack.
buff:
  - attribute: Attack
    class: Mounted Troops
    condition:
      - leading the army to attack
    value:
      number: 50
      unit: percentage
  - attribute: Defense
    class: Ground Troops
    condition:
      - brings dragon or beast to attack
    value:
      number: 40
      unit: percentage
  - attribute: Defense
    class: Mounted Troops
    condition:
      - brings dragon or beast to attack
    value:
      number: 40
      unit: percentage
  - attribute: HP
    class: Ground Troops
    condition:
      - brings dragon or beast to attack
    value:
      number: 40
      unit: percentage
  - attribute: HP
    class: Mounted Troops
    condition:
      - brings dragon or beast to attack
    value:
      number: 40
      unit: percentage
